<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="shortcut icon" href="img/logo.png"/>
  </head>

  <body>
    <figure>
      <img src="img/logo.png" alt="Logo" aria-describedby="logo"/>
    </figure>
    <h1>Registrate</h1>

    <span>{error}</span>

    <form method="post" action="login/verificar">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required/>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required/>
      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" name="usuario" required/>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required/>
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña"
        pattern="[!-~]{6,12}" required/>
      <button>Registrarse</button>
      <span>¿Ya tienes cuenta? <a href="https://sgcphp.herokuapp.com/">
        Iniciar sesión<a/></span>
    </form>
  </body>
</html>
