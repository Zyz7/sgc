<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="stylesheet" href="/css/estilos.css"/>
    <link rel="shortcut icon" href="/img/logo.png"/>
  </head>

  <body>
    <figure class="figureLogin">
      <img src="/img/logo.png" alt="Logo" aria-describedby="logo"/>
    </figure>
    <h1 class="h1Login">Registrate</h1>

    <span class="error">{error}</span>
    <span class="acierto">{acierto}</span>

    <form class="formLogin" method="post" action="login/registrate">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" autofocus="true" value=""
        pattern="[a-zA-Z\s]{2,25}" required/>
      <span class="spanLogin">{errorNombre}</span>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" value=""
        pattern="[a-zA-Z\s]{2,25}" required/>
      <span class="spanLogin">{errorApellido}</span>

      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" name="usuario" value=""
        pattern="[a-zA-Z0-9\s]{2,15}" required/>
      <span class="spanLogin">{errorUsuario}</span>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" value="" pattern="{2,50}"
        required/>
      <span class="spanLogin">{errorCorreo}</span>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" value=""
        pattern="[!-~]{6,12}" required/>
      <span class="spanLogin">{errorContraseña}</span>

      <button>Registrarse</button>
      <p>¿Ya tienes cuenta?</p>
      <p><a href="https://sgcphp.herokuapp.com/">Iniciar sesión</a></p>
    </form>
  </body>
</html>
