<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="stylesheet" href="{RUTA}css/estilos.css"/>
    <link rel="shortcut icon" href="{RUTA}img/logo.png"/>
  </head>

  <body>
	  <div class="contenedor">
      <section class="menuIzq">
        <figure class="imagenPerfil">
          <img src="{RUTA}admin/imagen/{email}" alt="Imagen de perfil"
          aria-describedby=""/>
        </figure>

        <div class="menu">
          <a href="{RUTA}admin/{email}">Inicio</a>
	        <p><a href="{RUTA}admin/editar/{email}">{usuario}</a></p>
          <span>Plantillas</span>
          <a href="{RUTA}entradas/{email}">Entradas</a>
          <p><a href="{RUTA}entradas/agregar/{email}">Agregar</a></p>
          <a href="{RUTA}admin/operadores/{email}">Operadores</a>
          <p><a href="{RUTA}admin/crear/{email}">Crear</a></p>
          <span>Actividad</span>
          <span>Autoconfigurar</span>
	        <a href="{RUTA}login/salir/{email}">Salir</a>
        </div>
      </section>

      <section class="menuDer">
	      <h1 class="h1Login">Crear usuario</h1>

	      <span class="error">{error}</span>
        <span class="acierto">{acierto}</span>

        <form class="formLogin" method="post" action="{RUTA}admin/crear/{email}">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" autofocus="true" value=""
            pattern="[a-zA-Z\sáéíóúÁÉÍÓÚñÑ]{2,25}"
            title="Ingrese sólo letras menores a 25 carácteres" required/>
          <span class="spanLogin">{errorNombre}</span>

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" value=""
            pattern="[a-zA-Z\sáéíóúÁÉÍÓÚñÑ]{2,25}"
            title="Ingrese sólo letras menores a 25 carácteres" required/>
          <span class="spanLogin">{errorApellido}</span>

          <label for="usuario">Nombre de usuario</label>
          <input type="text" id="usuario" name="usuario" value=""
            pattern="[a-zA-Z0-9\sáéíóúÁÉÍÓÚñÑ]{2,15}"
            title="Sólo letras y números menores a 15 carácteres" required/>
          <span class="spanLogin">{errorUsuario}</span>

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" value="" pattern="{5,100}"
            title="Debe de tener el formato nombre@dominio.extension" required/>
          <span class="spanLogin">{errorCorreo}</span>

          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" value=""
            pattern="[!-~]{6,12}" title="Debe de tener entre 6 y 12 caracteres" required/>
          <span class="spanLogin">{errorContraseña}</span>

          <button>Crear</button>
        </form>
      </section>
    </div>
  </body>
</html>
