<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="stylesheet" href="{RUTA}css/estilos.css"/>
    <link rel="shortcut icon" href="{RUTA}img/logo.png"/>
    <script src="{RUTA}js/configurar.js"></script>
  </head>

  <body>
    <div class="contenedor">
      <section class="menuIzq">
        <figure class="imagenPerfil">
          <img src="{RUTA}admin/imagen/{email}" alt="Imagen de perfil"
          aria-describedby=""/>
        </figure>

        <div class="menu">
          <a href="{RUTA}admin/{email}">Inicio</a>
	        <p><a href="{RUTA}admin/editar/{email}">{usuario}</a></p>
          <span>Plantillas</span>
          <a href="{RUTA}entradas/{email}">Entradas</a>
          <p><a href="{RUTA}entradas/agregar/{email}">Agregar</a></p>
          <a href="{RUTA}admin/operadores/{email}">Operadores</a>
          <p><a href="{RUTA}admin/crear/{email}">Crear</a></p>
	        <a href="{RUTA}admin/administradores/{email}">Administradores</a>
          <a href="{RUTA}admin/actividad/{email}">Actividad</a>
          <a href="{RUTA}admin/configurar/{email}">Configurar</a>
	        <a href="{RUTA}login/salir/{email}">Salir</a>
        </div>
      </section>

      <section class="menuDer">
	      <h1 class="h1Login">Configuración</h1>

        <div>
          Tamaño de la fuente:
          <button onclick="tamañoFuente(12);">12px</button>
          <button onclick="tamañoFuente(14);">14px</button>
          <button onclick="tamañoFuente(16);">16px</button>
          <button onclick="tamañoFuente(18);">18px</button>
          <button onclick="tamañoFuente(20);">20px</button>
        </div>

        <div>
          Estilo del texto:
          <button onclick="estiloTexto('Arial');">Arial</button>
          <button onclick="estiloTexto('Garamond');">Garamond</button>
          <button onclick="estiloTexto('Courier New');">Courier New</button>
          <button onclick="estiloTexto('Brush Script MT');">Brush Script MT</button>
        </div>

        <div>
          Espacio entre líneas:
          <button onclick="espacioLineas('1.2');">1.2</button>
          <button onclick="espacioLineas('1.4');">1.4</button>
          <button onclick="espacioLineas('1.6');">1.6</button>
          <button onclick="espacioLineas('1.8');">1.8</button>
          <button onclick="espacioLineas('2');">2</button>
        </div>

        <div>
          Color y contraste:
          <button onclick="colorFondo('lightgray');">Gris</button>
          <button onclick="colorFondo('black');">Negro</button>
          <button onclick="colorFondo('lightblue');">Azul</button>
          <button onclick="colorFondo('yellow');">Amarillo</button>
        </div>
      </section>
    </div>
  </body>
</html>
