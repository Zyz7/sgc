<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="stylesheet" href="{RUTA}css/estilos.css"/>
    <link rel="shortcut icon" href="{RUTA}img/logo.png"/>
  </head>

  <body>
    <figure class="figureLogin">
      <img src="{RUTA}img/logo.png" alt="Logo" aria-describedby="logo"/>
    </figure>
    <h1 class="h1Login">Iniciar sesión</h1>

    <span class="error">{error}</span>

    <form class="formLogin" method="post" action="{RUTA}">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" autofocus="true" value=""
        pattern="{5,100}" title="Debe de tener el formato nombre@dominio.extension"
        required/>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" value=""
        pattern="[!-~]{6,12}" required/>

      <button>Entrar</button>
      <p><a href="{RUTA}login/registrate">Registrate</a></p>
      <p><a href="{RUTA}login/restablecer">¿Olvidaste
        tu contraseña?</a></p>
    </form>
  </body>
</html>
