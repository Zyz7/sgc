<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="stylesheet" href="/css/estilos.css"/>
    <link rel="shortcut icon" href="/img/logo.png"/>
  </head>

  <body>
    <figure class="figureLogin">
      <img src="/img/logo.png" alt="Logo" aria-describedby="logo"/>
    </figure>
    <h1 class="h1Login">Iniciar sesión</h1>

    <span class="spanLogin">{error}</span>

    <form class="formLogin" method="post" action="login/verificar">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" autofocus="true" value=""
        pattern="{2,50}" required/>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" value=""
        pattern="[!-~]{6,12}" required/>

      <button>Entrar</button>
      <p><a href="https://sgcphp.herokuapp.com/login/registrate">Registrate</a></p>
      <p><a href="https://sgcphp.herokuapp.com/login/restablecer">¿Olvidaste
        tu contraseña?</a></p>
    </form>
  </body>
</html>
