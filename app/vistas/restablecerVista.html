<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="stylesheet" href="{RUTA}css/estilos.css"/>
    <link rel="shortcut icon" href="{RUTA}img/logo.png"/>
  </head>

  <body>
    <figure class="figureLogin">
      <img src="{RUTA}img/logo.png" alt="Logo" aria-describedby="logo"/>
    </figure>
    <h1 class="h1Login">Restablecer</h1>

    <span class="spanLogin">{error}</span>
    <span class="error">{acierto}</span>

    <form class="formLogin" method="post" action="{RUTA}login/restablecer">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" autofocus="true"
        pattern="{2,50}" required/>
      <span class="spanLogin">{errorCorreo}</span>

      <button>Restablecer contraseña</button>
      <p>¿Ya tienes cuenta?</p>
      <p><a href="{RUTA}">Iniciar sesión</a></p>
    </form>
  </body>
</html>
