<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="stylesheet" href="{RUTA}css/estilos.css"/>
    <link rel="shortcut icon" href="{RUTA}img/logo.png"/>
  </head>

  <body>
    <figure class="figureLogin">
      <a href="{RUTA}">
        <img src="{RUTA}img/logo.png" alt="Logo" aria-describedby="logo"/>
      </a>
    </figure>
    <h1 class="h1Login">Restablecer</h1>

    <span class="error">{error}</span>
    <span class="acierto">{acierto}</span>

    <form class="formLogin" method="post" action="{RUTA}login/recuperar/{email}">
      <label for="email">Nueva contraseña</label>
      <input type="password" id="contraseña" name="contraseña" value=""
        pattern="[!-~]{6,12}" title="Debe de tener entre 6 y 12 caracteres" required/>

      <button>Restablecer contraseña</button>
      <p>¿Ya tienes cuenta?</p>
      <p><a href="{RUTA}login">Iniciar sesión</a></p>
    </form>
  </body>
</html>
