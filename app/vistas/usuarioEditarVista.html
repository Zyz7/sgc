<!DOCTYPE html>

<html lang="es">
  <head>
    <title>{titulo}</title>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta http-equiv="x-ua-compatible" content="ie-edge"/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link rel="canonical" href="https://sgcphp.herokuapp.com"/>
    <link rel="stylesheet" href="{RUTA}css/estilos.css"/>
    <link rel="shortcut icon" href="{RUTA}img/logo.png"/>
  </head>

  <body>
    <div class="contenedor">
      <section class="menuIzq">
        <figure class="imagenPerfil">
          <img src="{RUTA}usuario/imagen/{email}" alt="Imagen de perfil"
          aria-describedby=""/>
        </figure>

        <div class="menu">
          <p><a href="{RUTA}usuario/{email}">Inicio</a></p>
          <span>{usuario}</span>
	        <p><a href="{RUTA}usuario/editar/{email}">Editar</a></p>
          <span>Plantillas</span>
          <span>Entradas</span>
          <span>Usuarios</span>
          <span>Actividad</span>
          <span>Autoconfigurar</span>
	        <p><a href="{RUTA}login/salir/{email}">Salir</a></p>
        </div>
      </section>

	    <section class="menuDer">
	      <h2 class="h1Login">Editar</h2>
	      <span class="error">{error}</span>
        <span class="acierto">{acierto}</span>

        <div class="contendorFormUsuario">
          <div class="form1">
	          <form class="formUsuario" method="post"
            action="{RUTA}usuario/editar/{email}">
	            <label for="imagen">Imagen</label>
	            <input type="url" id="imagen" name="imagen" autofocus="true"
                value="{imagen}"
                title="Ingrese una dirección válida de una imagen .png"/>
              <span class="spanLogin">{errorImagen}</span>

              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" value="{nombre}"
                pattern="[a-zA-Z\sáéíóúÁÉÍÓÚñÑ]{2,25}"
                title="Ingrese sólo letras menores a 25 carácteres"/>
              <span class="spanLogin">{errorNombre}</span>

              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" value="{apellido}"
                pattern="[a-zA-Z\sáéíóúÁÉÍÓÚñÑ]{2,25}"
                title="Ingrese sólo letras menores a 25 carácteres"/>
              <span class="spanLogin">{errorApellido}</span>

              <label for="usuario">Nombre de usuario</label>
              <input type="text" id="usuario" name="usuario" value="{usuario}"
                pattern="[a-zA-Z0-9\sáéíóúÁÉÍÓÚñÑ]{2,15}"
                title="Sólo letras y números menores a 15 carácteres"/>
              <span class="spanLogin">{errorUsuario}</span>

              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" value="{emailForm}"
                pattern="{5,100}"
                title="Debe de tener el formato nombre@dominio.extension"/>
              <span class="spanLogin">{errorCorreo}</span>

		          <button>Guardar</button>
	          </form>
          </div>

          <div class="form2">
            <form class="formUsuario" method="post"
            action="{RUTA}usuario/clave/{email}">
              <label for="contraseña">Contraseña actual</label>
              <input type="password" id="contraseña" name="contraseña" value=""
                pattern="[!-~]{6,12}" title="Debe de tener mínimo 6 carácteres"/>
              <span class="spanLogin">{errorContraseña}</span>

              <label for="contraseña">Nueva contraseña</label>
              <input type="password" id="contraseña" name="contraseña" value=""
                pattern="[!-~]{6,12}" title="Debe de tener mínimo 6 carácteres"/>
              <span class="spanLogin">{errorNuevaContraseña}</span>

		          <button>Cambiar</button>
	          </form>
          </div>

          <div class="form3">
            <form class="formUsuario formEliminar" method="post"
            action="{RUTA}usuario/eliminar/{email}">
              <label for="">Tenga cuidado.
                Al eliminar su usuario ya no podra recuperarlo.</label>
		          <button class="botonEliminar">Eliminar mi usuario</button>
	          </form>
          </div>
        </div>
	    </section>
    </div>
  </body>
</html>
